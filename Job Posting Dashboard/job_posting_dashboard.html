<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Posting Dashboard</h1>
    </header>
    <main>
        <h2>Active Job Postings</h2>
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Applications Received</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Software Engineer</td>
                    <td>12</td>
                    <td>Open</td>
                    <td><button class="button">View Details</button></td>
                </tr>
                <tr>
                    <td>Product Manager</td>
                    <td>8</td>
                    <td>Open</td>
                    <td><button class="button">View Details</button></td>
                </tr>
            </tbody>
        </table>
        <button class="button">Add New Job</button>
    </main>
</body>
</html>
