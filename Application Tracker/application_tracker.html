                </tr>
                <tr>
                    <td>UI/UX Designer</td>
                    <td>Design Studio</td>
                    <td>Interview Scheduled</td>
                    <td>2024-12-05</td>
                    <td></td>

                    <td></td>
                </tr>
            </tbody>
        </table>
        <button class="button">Add New Application</button>
    </main>
</body>
</html>
