<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        table th {
            background-color: #0073e6;
            color: white;
        }
        .button {
            background-color: #0073e6;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Application Tracker</h1>
    </header>
    <main>
        <h2>My Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Date Applied</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Frontend Developer</td>
                    <td>Tech Corp</td>
                    <td>In Review</td>
                    <td>2024-12-01</td>
                </tr>
                <tr>
                    <td>UI/UX Designer</td>
                    <td>Design Studio</td>
                    <td>Interview Scheduled</td>
                    <td>2024-12-05</td>
                </tr>
            </tbody>
        </table>
        <button class="button">Add New Application</button>
    </main>
</body>
</html>
